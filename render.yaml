# Snaps Editor - AI Background Remover & Editor
# Render Deployment Configuration

services:
  - type: web
    name: snaps-editor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
